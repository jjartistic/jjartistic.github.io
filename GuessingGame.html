<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Homework
        1. New Game Button: It refreshes and blanks out
        2. Show Previous Guesses
        3. 5 tries and it refreshes
    </h1>




    <h1 style="color:rgb(30, 69, 187)"> Number Guessing Game</h1>
    <h3 style="color:rgb(30, 69, 187)">We have selected a number that is between 1 to 10</h3>
    <h3 style="color:rgb(30, 69, 187)">See if you can guess it!</h3>
    <label style="color:rgb(30, 69, 187)" ,for ="">Enter a Guess</label> 
    <input id="txtGuess" type="int"> <br> <br>
    <button style="color:rgb(30, 69, 187)" id='btnCheck'>Check</button>
    <p id='output'></p>
    
    <script>
    randNum = Math.floor(Math.random() * 10)
    function check() {
        var txtGuess = document.querySelector("#txtGuess")
        var guess = parseInt(txtGuess.value)
        var output = document.querySelector("#output")
        if(guess > randNum) {
            output.innerHTML = "It's a little too high!"
        }
        else if(guess< randNum) { 
            output.innerHTML = "It's a little too low!"
        }
        else if(guess = randNum) {
            output.innerHTML = "Correcto!"
        }
    }
    var btnCheck = document.querySelector("#btnCheck")
    btnCheck.addEventListener('click', check)
    

    </script>

</body>
</html>
