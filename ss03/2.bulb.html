<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>What can JavaScript do?</h2>
    <p>JavaScript can change HTML attributes.</p>
    <p>In this case JavaScript changes the src (source) attribute of an image.</p>

    <button onclick="document.getElementById('myImage').style.display='none'">Hide</button>
    <button onclick="document.getElementById('myImage').style.display='block'">Show</button>

    <button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">
        Click this to turn bulb off
    </button>
    <img id="myImage" src="pic_bulboff.gif">
    <button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">
        Click this to turn bulb on
    </button>

</body>
</html>
