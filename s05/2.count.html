<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Welcome!</h1>
        <h1 id="display">0</h1>
        <button class="btn btn-primary" onclick="countUp()">Count Up</button>
        <button class="btn btn-danger" onclick="countDown()">Count Down</button>
    </div>

    <script>
    var counter = 0;
    

    function countUp(){
        counter += 1
        document.querySelector('#display').innerHTML = counter;
    }
    function countDown(){
        counter-= 1
        document.querySelector('#display').innerHTML = counter;   
    }
    </script>

</body>

</html>
