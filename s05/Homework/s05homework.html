<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <table id="tblContact" class="table table-striped table-bordered table-hover table-info">

        <tr>
            <th>First Name</th>
            <th> Last Name</th>
            <th>Zip code</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
        </tr>
    </table>

    <form id="frmContact" action="">
        <input type="text" name="" id="txtFirstName" placeholder="First Name">
        <input type="text" name="" id="txtLastName" placeholder="Last Name">
        <input type="text" name="" id="txtCode" placeholder="Zip Code">
        <input type="text" name="" id="txtAddress" placeholder="Address">
        <input type="text" name="" id="txtCity" placeholder="City">
        <input type="text" name="" id="txtState" placeholder="State">
        <br>
        <button type="submit">Submit</button>
    </form>

    <script src="s05homework.js"></script>
</body>
</html>
