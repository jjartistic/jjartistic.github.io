<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bulb Off and Off</title>
     <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Bulb on and off</h1>

        <button class="btn btn-primary" onclick="BulbOn()">On</button>

        <img id = "bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">

        <button class="btn btn-primary" onclick="BulbOff()">Off</button>
    </div>
    <script>
        function BulbOn(){
            var demo= document.querySelector('#bulb')
            demo.src = "https://www.w3schools.com/js/pic_bulbon.gif"
        }
        function BulbOff(){
            var demo= document.querySelector('#bulb')
            demo.src = "https://www.w3schools.com/js/pic_bulboff.gif"

        }
    </script>
</body>
</html>
